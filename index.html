<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Bagshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Vibe Bagshop</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#deals">Deals</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="md-pick">
            <h2>MD's Pick</h2>
            <div class="showcase-container">

                <div class="carousel-controls model-prev-next-buttons">
                    <button id="prev-model"></button>
                    <span id="current-model-name"></span> <!-- Model name will be set by JS -->
                    <button id="next-model"></button>
                </div>
                <div id="canvas-container"></div>
                <div class="color-options">
                    <button id="color-red" data-color="#FF0000"></button>
                    <button id="color-green" data-color="#00FF00"></button>
                    <button id="color-blue" data-color="#0000FF"></button>
                </div>
            </div>
        </section>

        <section id="popular-items">
            <h2>Popular Items</h2>
            <div class="slider-container">
                <!-- Slider items will be added here -->
                <div class="slider-item">Product 1</div>
                <div class="slider-item">Product 2</div>
                <div class="slider-item">Product 3</div>
                <div class="slider-item">Product 4</div>
                <div class="slider-item">Product 5</div>
                <div class="slider-item">Product 6</div>
            </div>
            <button class="view-more">더보기</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vibe Bagshop. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
